name: 5-4-react-rendering-lists

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run autograder
        run: node 5-4-react-rendering-lists/scripts/grade.cjs

      - name: Upload grading artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 5-4-react-rendering-lists
          path: |
            artifacts/grade.csv
            artifacts/feedback/README.md
